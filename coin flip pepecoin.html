
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #coin-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 50%; /* Make it round */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add some shadow */
            position: relative; /* For absolute positioning of the image */
        }

        #coin {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
            border-radius: 50%; /* Make it round */
            /* Removed: transition: transform 0.3s ease-in-out; */
            position: absolute; /* Position absolutely within the container */
            top: 0;
            left: 0;
        }

        .coin-flipping {
           /* Removed content: url().  We will change the src attribute in JS */
            animation: spin 2s linear infinite; /* Start a spin animation */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }


        #flip-button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #flip-button:hover {
            background-color: #367c39; /* Darker green */
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }

        #flip-button:disabled {
            background-color: #cccccc; /* Gray */
            cursor: not-allowed;
            box-shadow: none;
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="coin-container">
            <img id="coin" src="https://media.discordapp.net/attachments/1195951620421333142/1362356348423241738/Pepecoin_onWhite_IconOnly-RGB-_Converted__1.png?ex=680218b8&is=6800c738&hm=724bbf2cc2e4ce9f94b5f62451fd82cdf57c644d10ef649fceb7cc4f1c04cc09&=&format=webp&quality=lossless&width=735&height=735" alt="Coin">
        </div>
        <button id="flip-button">Flip</button>
        <p id="result"></p>
    </div>
    <script>
        const flipButton = document.getElementById('flip-button');
        const coin = document.getElementById('coin');
        const resultText = document.getElementById('result');
        const coinContainer = document.getElementById('coin-container')

        flipButton.addEventListener('click', () => {
            // Disable the button to prevent multiple clicks
            flipButton.disabled = true;
            // Start the animation by changing the image source.
             coin.src = "https://media.discordapp.net/attachments/1162499247040634883/1361651916769333358/pepecoinflip.gif?ex=680182eb&is=6800316b&hm=84d8853e17c0c2da9249c0c07775f647fc5b757f6a79917f9f4fa97be48c9b12&=";
            coin.classList.add('coin-flipping');
            resultText.textContent = '';

            // Generate a random stop time between 5 and 15 seconds (in milliseconds)
            const randomTime = Math.random() * (2500 - 4000) + 3000;

            // Stop the animation after the random time
            setTimeout(() => {
                coin.classList.remove('coin-flipping');
                //Determine the result
                const randomNumber = Math.random();
                const outcome = randomNumber < 0.5 ? 'Heads' : 'Tails';
                resultText.textContent = `It's ${outcome}!`;
                coin.src = outcome === 'Heads' ? 'https://media.discordapp.net/attachments/1195951620421333142/1362356348423241738/Pepecoin_onWhite_IconOnly-RGB-_Converted__1.png?ex=680218b8&is=6800c738&hm=724bbf2cc2e4ce9f94b5f62451fd82cdf57c644d10ef649fceb7cc4f1c04cc09&=&format=webp&quality=lossless&width=735&height=735' : 'https://media.discordapp.net/attachments/1195951620421333142/1362356349224357949/piconpepe.png?ex=680218b9&is=6800c739&hm=d93e953b6f87164d60d7a7609be8c3b3091595db7afa3b151792ecd3e723c9ba&=&format=webp&quality=lossless&width=735&height=735'; // Change to heads or tails image.

                // Re-enable the button
                flipButton.disabled = false;
            }, randomTime);
        });
    </script>
</body>
</html>
